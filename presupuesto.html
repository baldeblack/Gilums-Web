        <!-- MAIN CONTAINER  -->
        <div class="main_container">

            <!-- FORMULARIO -->
            <section class="section_contenido_presupuesto" >
                <div class="container formulario-presup formulario-contacto">
                    <div class="col-xs-12 col-sm-6 col-md-6">                   
                        <form role="form" method="post"  name="pre" id="presupuesto">
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.1s">
                                <input type="text" class="form-input" id="nombre" name="nombre" placeholder="Nombre Completo*" data-validetta="required">
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.2s">
                                <input type="text" class="form-input" id="email" name="email" placeholder="Email*" data-validetta="required,email">
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.3s">
                                <input type="text" class="form-input" id="telefono" name="telefono" placeholder="Teléfono*" data-validetta="required,number">
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.4s">
                                <input type="text" class="form-input" id="empresa" name="empresa" placeholder="Nombre de la empresa y Rubro">
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.4s">
                                <input type="text" class="form-input" id="web" name="web" placeholder="Dirección web (si tiene)">
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.5s">
                                <textarea class="form-input" id="web_ref" name="web_ref" placeholder="Díganos una web de referencia, indíquela a continuación" maxlength="140" rows="7"></textarea>             
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.5s">
                                <textarea class="form-input" id="mensaje" name="mensaje" placeholder="Mensaje*" maxlength="140" rows="7" data-validetta="required"></textarea>             
                            </div>

                            <input id="submit" type="submit" value="Enviar"  name="submit" class="btn btn-primary pull-right btn-enviar wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.6s" />
                        </form>
                    </div>
                    <div class="col-xs-12 col-sm-6 col-md-6 contacto-items">
                        <div class="col-xs-6 col-sm-12 col-md-12 contacto-item text-center wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.1s">
                            <div class="icon">
                                <i class="fa fa-phone fa-2x"></i>
                            </div>
                            <h2>Phone</h2>
                            <p>+598 99394334<br>+598 98441122</p>       
                       </div>
                       <div class="col-xs-6 col-sm-12 col-md-12 contacto-item text-center wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.2s">
                            <div class="icon">
                                <i class="fa fa-envelope fa-2x"></i>
                            </div>
                            <h2>Email</h2>
                            <p>info@gilums.com</p>      
                       </div>
                       <div class="col-xs-12 col-sm-12 col-md-12 contacto-item text-center wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.3s">
                            <div class="icon">
                                <i class="fa fa-map-marker  fa-2x"></i>
                            </div>
                            <h2>Localización</h2>
                            <p>Cont. Abayuba 2582/201 Block L<br>CP 11800</p>       
                       </div>
                    </div>
                </div>
