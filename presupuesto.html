        <!-- MAIN CONTAINER  -->
        <div class="main_container">

            <!-- CARTELERA PRINCIPAL -->
            <section class="section_contenido_presupuesto" data-speed="4" data-type="background">
                <div class="container formulario-presup formulario-contacto">
                    <div class="col-md-6">                   
                        <form role="form">
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.1s">
                                <input type="text" class="form-input" id="name" name="name" placeholder="Nombre Completo*" required>
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.2s">
                                <input type="text" class="form-input" id="email" name="email" placeholder="Email*" required>
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.3s">
                                <input type="text" class="form-input" id="mobile" name="mobile" placeholder="Teléfono*" required>
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.4s">
                                <input type="text" class="form-input" id="subject" name="subject" placeholder="Nombre de la empresa y Rubro" required>
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.4s">
                                <input type="text" class="form-input" id="subject" name="subject" placeholder="Dirección web (si tiene)" required>
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.5s">
                                <textarea class="form-input" type="textarea" id="message" placeholder="Diganos una web de referencia, indiquela a continuación" maxlength="140" rows="7"></textarea>             
                            </div>
                            <div class="form-group wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.5s">
                                <textarea class="form-input" type="textarea" id="message" placeholder="Mensaje*" maxlength="140" rows="7"></textarea>             
                            </div>

                            <button type="button" id="submit" name="submit" class="btn btn-primary pull-right btn-enviar wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.6s">Enviar</button>
                        </form>
                    </div>
                    <div class="col-md-6 contacto-items">
                        <div class="col-sm-4 col-md-12 contacto-item text-center wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.1s">
                            <div class="icon">
                                <i class="fa fa-phone fa-2x"></i>
                            </div>
                            <h2>Phone</h2>
                            <p>+598 99394334<br>+598 98441122</p>       
                       </div>
                       <div class="col-sm-4 col-md-12 contacto-item text-center wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.2s">
                            <div class="icon">
                                <i class="fa fa-envelope fa-2x"></i>
                            </div>
                            <h2>Email</h2>
                            <p>info@gilums.com</p>      
                       </div>
                       <div class="col-sm-4 col-md-12 contacto-item text-center wow fadeInUp" data-wow-duration="1s" data-wow-offset="10" data-wow-delay="0.3s">
                            <div class="icon">
                                <i class="fa fa-map-marker  fa-2x"></i>
                            </div>
                            <h2>Localización</h2>
                            <p>No existe 1234<br>CP 11800</p>       
                       </div>
                    </div>
                </div>
            </section>
            <!-- END | CARTELERA PRINCIPAL -->
